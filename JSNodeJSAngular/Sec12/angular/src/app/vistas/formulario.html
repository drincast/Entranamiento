<!-- formulario -->
<h2 id="inicioFormulario" class="row titulos">
  <hr />
  INICIO FormularioVALIDACIÓN FORMULARIO
  <hr />
</h2>
<div id="formulario" class="row">
  <form method="post" action="formulario.php" onsubmit="return mf.validarFormulario()">
    <h2>Ingrese sus datos</h2>
    <label for="txtNombre">Ingrese su usuario: <span class="obligatorio">*campo obligatorio</span></label>
    <input type="text" name="txtNombre" id="txtNombre" placeholder="Escriba su usuario con mínimo 2 caracteres y máximo a 6 caracteres" class="validar" required />
    <label for="txtPassword">Contraseña: <span class="obligatorio">*campo obligatorio</span></label>
    <input type="password" name="txtPassword" id="txtPassword" placeholder="Escriba su contraseña con mínimo de 8 caracteres, incluir letras mayúsculas y minúsculas y incluir números" class="validar" maxlength="15" required />

    <label for="txtEmail">Ingrese su email: <span class="obligatorio">*campo obligatorio</span></label>
    <input type="email" name="txtEmail" id="txtEmail" placeholder="Escriba su correo electrónico" class="validar" required />

    <label for="sColor"></label>
    <select name="sColor" id="sColor">
      <option value="0">Seleccione</option>
      <option value="1">Amarrillo</option>
      <option value="2">Rojo</option>
      <option value="3">Azul</option>
    </select>

    <hr />

    <p>Seleccione animal</p>
    <input type="checkbox" name="chkPerro" id="chkPerro" />
    <label for="chkPerro" class="box"><span></span>Perro</label>
    <input type="checkbox" name="chkGato" id="chkGato" />
    <label for="chkGato" class="box"><span></span>Gato</label>
    <input type="checkbox" name="chkConejo" id="chkConejo" />
    <label for="chkConejo" class="box"><span></span>Conejo</label>

    <hr />

    <p>Seleccione forma de pago</p>
    <input type="radio" name="tipoPago" id="rEfectivo" checked>
    <label for="rEfectivo" class="radio"><span></span>Efectivo</label>
    <input type="radio" name="tipoPago" id="rCredito">
    <label for="rCredito" class="radio"><span></span>Crédito</label>

    <hr />

    <label for="txtaMensaje">Mensaje</label>
    <textarea name="txtaMensaje" id="txtaMensaje" rows="8" cols="80" required></textarea>

    <input type="checkbox" name="chkTerminos" id="chkTerminos">
    <label for="chkTerminos" class="box">
      <span></span>
      <a href="archivo.pdf" target="_blank">Acepto terminos y condiciones</a>
    </label>

    <label id="labelEnviar"></label>
    <input type="submit" value="enviar">
  </form>
</div>
