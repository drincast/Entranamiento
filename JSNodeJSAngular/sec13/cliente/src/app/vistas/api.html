<!-- login -->

<section id="login" *ngIf="!identificado" >
  <form #fromIngreso="ngForm" (ngSubmit)="onSubmit()">
    <h1>Login</h1>
    <hr />

    <span *ngIf="txtUsuario.touched && !txtUsuario.valid" [ngStyle]="{'color':'red',
                                                                      'font.size':'14px',
                                                                      'margin':'10px'}">
      *Favor llenar este campo
    </span>
    <input id="txtUsuario" type="text" placeholder="Usuario" name="usuario" #txtUsuario="ngModel" [(ngModel)]="listaUsuarios.usuario" required>

    <span *ngIf="txtPassword.touched && !txtPassword.valid" [ngStyle]="{'color':'red',
                                                                      'font.size':'14px',
                                                                      'margin':'10px'}">
      *Favor llenar este campo</span>
    <input id="txtPassword" type="password" placeholder="contraseña" name="password" #txtPassword="ngModel" [(ngModel)]="listaUsuarios.password" required>

    <input id="btnLogin" type="submit" name="" value="Enviar">
    <div *ngIf="validarIngreso" style="text-align:center;">
      <div style="color:red; marginBottom:5px;">
        {{mensaje}}
      </div>
    </div>
  </form>
  <a [routerLink]="['/index']"> <button type="button" name="button" class="btn-frontend">Regresar</button></a>
</section>

<!-- backend -->

<section id="backend" *ngIf="identificado">
  <a [routerLink]="['/index']"> <button type="button" name="button" class="btn-frontend">Regresar</button></a>
  <div id="cabezote">
    <h3>Hola {{usuario}}</h3>
    <button id="btnCerrarSes" type="button" name="btnCerrarSes" (click)="cerrarSesion()">Cerrar Sesión</button>
  </div>
  <hr />
  <!-- SLIDESHOW -->
  <div class="gestores">
    <h1>Gestor slide</h1>
    <form #formSlides="ngForm" (ngSubmit)="nuevoSlide()">
      <input type="text" placeholder="agregar titulo" name="titulo" #titulo="ngModel" [(ngModel)]="itemSlides.titulo" required>
      <textarea name="descripcion" rows="8" cols="80" maxlength="55" placeholder="descripcion ..." #descripcion="ngModel" [(ngModel)]="itemSlides.descripcion" required></textarea>
      <input type="file" (change)="cargarFichero($event)" required>
      <input type="submit" name="" value="Enviar" />
      <div *ngIf="validarIngreso" style="color:red; margin-bottom:10px;">
        {{mensaje}}
      </div>
    </form>
  </div>
  <tag-slide></tag-slide>

  <!-- GALERIA DE IMAGENES -->
  <div class="gestores">
    <h1>Gestor galeria</h1>
    <form #formGaleria="ngForm" (ngSubmit)="nuevaFotoGaleria()">
      <input type="file" (change)="cargarFichero($event)" required>
      <input type="submit" name="" value="Enviar" />
    </form>
  </div>
  <tag-galeria></tag-galeria>
</section>
